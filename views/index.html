<!DOCTYPE html>
<html>
<head>
	<title>Asking Question</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<h1 style="text-align: center;">QUESTION&ANSWER</h1>
	</div>
	<div id="body">
		<img src="images\bag.png" id="add-image" onclick="bagClick()">
		<div style="display: none" id="form-input">
			<textarea type="text" name="question" id="input-question" placeholder="Type your question here."></textarea><br>
			<input type="text" name="author" id="input-author" placeholder="Type your name."/><br>
			<button id="done-button" onclick="getVal()">Done</button>
			<button id="cancel" onclick="cancelAddQuestion()">Cancel</button>
		</div>

		<table id="list-question">
			<tr style="display: none;">
				<th id="question-col">Trần Thị Quỳnh Giao</th>
				<th id="button-col">BUTTON</th>
			</tr>
		</table>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js.js"></script>
</body>
</html>
